name: Build and upload conda packages

on:
  release:
    types: ['released', 'prereleased']

  workflow_dispatch:

jobs:
  conda_deployment_with_new_tag:
    name: Conda deployment of package with Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # do not cancel all in-progress jobs if any job variation fails
      matrix:
        #os: ubuntu-latest #[macOS-latest, ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11"]

    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Additional info about the build
        shell: bash
        run: |
          uname -a

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup conda env
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: devtools/conda-envs/build_env.yaml
          environment-name: build
          condarc: |
            channels:
              - conda-forge
              - defaults
            channel_priority: strict

          create-args: >-
            python=${{ matrix.python-version }}

      - name: Info conda
        shell: bash -l {0}
        run: |
          micromamba activate build
          micromamba info
          micromamba list

      - name: Build and upload the conda packages
        uses: uibcdf/action-build-and-upload-conda-packages@v1.4.0
        with:
          meta_yaml_dir: devtools/conda-build
          python-version: ${{ matrix.python-version }} # Values previously defined in `matrix`
          mambabuild: false
          user: uibcdf
          label: auto
          platform_linux-64: true
          platform_osx-64: true
          platform_osx-arm64: true
          platform_win-64: true
          token: ${{ secrets.ANACONDA_UIBCDF_TOKEN }} # Replace with the right name of your secret

